<div class="homepage">
  <div class="columns is-centered is-variable is-1-mobile is-3-desktop is-8-widescreen is-2-fullhd modules">
    <!-- <div *ngFor=""> -->
    <div class="column is-one-fifth" >
      <div class="card" (click)="navigate('my-money')">
        <div class="card-content">
          <div class="content has-text-centered mb-1">
            <img class="is-inline-block " src="https://source.unsplash.com/random/200x200?sig=1">
          </div>
          <div class="content has-text-centered">
            <h4 class="mb-0">My Money</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card" (click)="navigate('income')">
        <div class="card-content">
          <div class="content has-text-centered mb-1">
            <img class="is-inline-block" src="https://source.unsplash.com/random/200x200?sig=1">
          </div>
          <div class="content has-text-centered">
            <h4 class="mb-0">Income</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card" (click)="navigate('outcome')">
        <div class="card-content has-text-centered">
          <div class="content has-text-centered mb-1">
            <img class="is-inline-block " src="https://source.unsplash.com/random/200x200?sig=1">
          </div>
          <div class="content">
            <h4 class="mb-0">Outcome</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card" (click)="navigate('summary')">
        <div class="card-content has-text-centered">
          <div class="content has-text-centered mb-1">
            <img class="is-inline-block " src="https://source.unsplash.com/random/200x200?sig=1">
          </div>
          <div class="content">
            <h4 class="mb-0">Summary</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
